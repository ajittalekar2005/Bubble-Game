<html>

<head>
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="game-container">
        <div class="main">
            <div class="header">
                <div class="fun">
                    <p class="para">No</p>
                    <div class="val" id="no"></div>
                </div>

                <div class="fun">
                    <p id="bu">Found</p>
                    <div id="hint"></div>
                </div>

                <div class="fun">
                    <p class="para">Timer</p>
                    <div class="val" id="time"></div>
                </div>
                <div class="fun">
                    <p class="para">score</p>
                    <div class="val" id="score"></div>
                </div>
            </div>
            <div class="cover">
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
